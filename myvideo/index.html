<!DOCTYPE html>
<html>
<head>
<style>
  /* Center the video horizontally and vertically using Flexbox */
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    max-height:  100vh; /* 100% of the viewport height */
	
	video {
    width: 500px; 
    height: 500px; 
  }	  
	  
</style>
</head>
<body>
  <div class="container">
    <video controls loop>
      <source src="video/myvideo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
