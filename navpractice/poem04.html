		<div class="headline">“A Poppy Blooms”</div>
      <div class="subhead">Katsushika Hokusai<br/>
                               </div>
      <p>
<div class="content">       
I write, erase, rewrite<br/>
Erase again, and then<br/>
A poppy blooms.<br/>
