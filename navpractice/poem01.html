		<div class="headline">“The Old Pond”</div>
      <div class="subhead">Matsuo Bashō<br/>
                               </div>
      <p>
<div class="content">       
An old silent pond<br/>
A frog jumps into the pond—<br/>
Splash! Silence again.<br/>
